<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Options</title>
    <style>
        /* General styles for body */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #fffde7, #ffecb3); /* Light yellow gradient */
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

/* Header styles */
h1 {
    font-size: 3rem;
    color: #f9a825; /* Dark yellow for header text */
    text-align: center;
    margin-bottom: 40px;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
}

/* Container for navigation list */
ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
}

li {
    width: 100%;
    text-align: center;
}

/* Link styles */
a {
    display: inline-block;
    width: 250px;
    padding: 15px 20px;
    text-decoration: none;
    font-size: 1.2rem;
    font-weight: bold;
    text-align: center;
    color: #fff;
    border-radius: 10px;
    background: linear-gradient(90deg, #fbc02d, #f57f17); /* Rich yellow gradient */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
}

a:hover {
    background: linear-gradient(90deg, #f57f17, #fbc02d); /* Reverse gradient on hover */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    transform: scale(1.05);
}

a:active {
    transform: scale(0.97);
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
}

/* Responsive design */
@media (max-width: 600px) {
    h1 {
        font-size: 2.5rem;
    }

    a {
        width: 200px;
        font-size: 1rem;
    }
}

    </style>
</head>
<body>
    <h1>Select AI Interview Type</h1>
<ul>
    <li><a href="{% url 'interview:index' interview_type='general' %}">HR Interview</a></li>
    <li><a href="{% url 'interview:index' interview_type='technical' %}">Technical Interview</a></li>
    <li><a href="{% url 'interview:index' interview_type='mixed' %}">Hybrid Interview</a></li>
</ul>

</body>
</html>
