<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Trainer - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .option-card {
            background-color: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .option-card:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .option-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .option-card h3 {
            margin: 10px 0;
            font-size: 1.2rem;
        }
        .option-card a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            font-weight: bold;
            font-size:22px;
            border-radius: 5px;
            margin: 10px auto 15px;
            width: 80%;
            transition: background-color 0.3s;
        }
        .option-card a:hover {
            background-color:rgb(105, 163, 226);
        }
    </style>
</head>
<body>
    <h1>Welcome to English Trainer</h1>
    <div class="options">
        <div class="option-card">
            <img src="https://via.placeholder.com/200x150?text=Grammar" alt="Grammar">
            <a href="{% url 'grammar_options' %}">Grammar</a>
        </div>
        <div class="option-card">
            <img src="https://via.placeholder.com/200x150?text=Vocabulary" alt="Vocabulary">
            <a href="{%url 'vocab_options'%}">Vocabulary</a>
        </div>
        <div class="option-card">
            <img src="https://via.placeholder.com/200x150?text=Speaking" alt="Speaking">
            <a href="#">Speaking</a>
        </div>
        <div class="option-card">
            <img src="https://via.placeholder.com/200x150?text=Conversation" alt="Conversation">
            <a href="#">Conversation</a>

        </div>
        <div class="option-card">
            <img src="https://via.placeholder.com/200x150?text=Interview" alt="Interview Preparation">
            <a href="#">Interview Preparation</a>
        </div>
        <div class="option-card">
            <img src="https://via.placeholder.com/200x150?text=Memorize" alt="Memorize">
            <a href="#">Memorize</a>
        </div>
    </div>
</body>
</html>
