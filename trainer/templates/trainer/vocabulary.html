<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Trainer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .question-container {
            margin: 30px auto;
            max-width: 600px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }
        .question {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .option-button {
            background-color: #2b2b2b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .option-button:hover {
            background-color: rgb(101, 229, 202);
            color: #fff;
        }
        .option-button.correct {
            background-color: #4caf50;
            color: #fff;
        }
        .option-button.incorrect {
            background-color: #f44336;
            color: #fff;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2rem;
        }
        .actions {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .action-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .action-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>English Trainer</h1>

    <div class="question-container">
        {% if question %}
            <p class="question">{{ question.sentence }}</p>
            <div class="options">
                {% for option in question.options %}
                    <button 
                        class="option-button" 
                        data-correct="{% if option == question.correct_answer %}true{% else %}false{% endif %}" 
                        onclick="submitAnswer(this, '{{ option }}', '{{ question.correct_answer }}')">
                        {{ option }}
                    </button>
                {% endfor %}
            </div>
        {% endif %}

        <div class="message"></div>

        <div class="actions" style="display: none;">
            <form method="post" id="try-again-form">
                {% csrf_token %}
                <input type="hidden" name="action" value="try_again">
                <input type="hidden" name="question" value="{{ question|escapejs }}">
                <button class="action-button">Try Again</button>
            </form>
            <form method="post" id="next-question-form">
                {% csrf_token %}
                <input type="hidden" name="action" value="next_question">
                <button class="action-button">Next Question</button>
            </form>
        </div>
    </div>

    <script>
        function submitAnswer(button, selectedAnswer, correctAnswer) {
            // Disable all buttons after selection
            const buttons = document.querySelectorAll('.option-button');
            buttons.forEach(btn => btn.disabled = true);
    
            // Mark correct/incorrect
            const messageDiv = document.querySelector('.message');
            const actionsDiv = document.querySelector('.actions');
            if (selectedAnswer === correctAnswer) {
                button.classList.add('correct');
                messageDiv.textContent = "Correct! Great job!";
                actionsDiv.style.display = "block";
                document.getElementById('try-again-form').style.display = "none";
            } else {
                button.classList.add('incorrect');
                messageDiv.textContent = `Wrong! The correct answer is '${correctAnswer}'.`;
                actionsDiv.style.display = "block";
            }
        }
    
        // Function to reset the UI for "Try Again"
        document.getElementById('try-again-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission
    
            // Reset buttons
            const buttons = document.querySelectorAll('.option-button');
            buttons.forEach(button => {
                button.disabled = false;
                button.classList.remove('correct', 'incorrect');
            });
    
            // Reset feedback message
            const messageDiv = document.querySelector('.message');
            messageDiv.textContent = "";
    
            // Hide actions and allow user to re-answer
            const actionsDiv = document.querySelector('.actions');
            actionsDiv.style.display = "none";
        });
    </script>
    
</body>
</html>
