<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Test Result</title>
        <style>
             body {
                 font-family: Arial, sans-serif;
                 background-color: #121212;
                 color: #fff;
                 text-align: center;
                 padding: 20px;
             }
            h1 {
                 margin-bottom: 20px;
            }

            .result-container {
                margin: 30px auto;
                max-width: 600px;
                padding: 20px;
                background-color: #1e1e1e;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .result-message {
                font-size: 1.4rem;
                 margin-bottom: 20px;
                color: #4caf50;
            }
            .score {
                font-size: 2rem;
                 font-weight: bold;
                color: #007bff;
            }
         </style>
</head>
<body>
    <h1>{{ exercise_type|capfirst }} Mock Test Result</h1>
    <div class="result-container">
         <p class="result-message">Your test is completed.</p>
        <p class="score">Your Score: {{ total_marks }}/{{ total_questions }}</p>
    </div>

</body>
</html>
