<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill-Up Exercise</title>
    <style>
         body {
             font-family: Arial, sans-serif;
             background-color: #121212;
             color: #fff;
             text-align: center;
             padding: 20px;
         }
        h1 {
             margin-bottom: 20px;
        }
        .question-container {
           margin: 30px auto;
            max-width: 600px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }
         .question {
             font-size: 1.2rem;
             margin-bottom: 20px;
        }
        .answer-input {
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #2b2b2b;
            color: #fff;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        .submit-button {
           background-color: #007bff;
           color: #fff;
           border: none;
           padding: 10px 20px;
           border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
         .submit-button:hover {
             background-color: #0056b3;
         }
        .message {
           margin-top: 20px;
           font-size: 1.2rem;
        }
         .actions {
            margin-top: 20px;
             display: flex;
             justify-content: center;
            gap: 10px;
        }
        .action-button {
           background-color: #007bff;
            color: #fff;
             border: none;
             padding: 10px 20px;
            border-radius: 5px;
             cursor: pointer;
            font-size: 1rem;
             transition: all 0.3s ease;
        }
        .action-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Fill in the Blank Exercise</h1>
     <div class="question-container">
     {% if question %}
        <p class="question">{{ question.sentence }}</p>
            <input type="text" class="answer-input" id="userAnswer" placeholder="Your answer">
            <button class="submit-button" onclick="checkAnswer('{{ question.answer }}', '{{ question.explanation|escapejs }}')">Submit</button>
        {% endif %}
        <div class="message"></div>

       <div class="actions" style="display: none;">
          <form method="post" id="try-again-form">
             {% csrf_token %}
            <input type="hidden" name="action" value="try_again">
            <input type="hidden" name="question" value="{{ question|escapejs }}">
            <button class="action-button">Try Again</button>
         </form>
         <form method="post" id="next-question-form">
             {% csrf_token %}
             <input type="hidden" name="action" value="next_question">
             <button class="action-button">Next Question</button>
         </form>
        </div>
   </div>
    <script>
        function checkAnswer(correctAnswer, explanation) {
             const userAnswer = document.getElementById('userAnswer').value.trim();
             const messageDiv = document.querySelector('.message');
             const actionsDiv = document.querySelector('.actions');
             const tryAgainForm = document.getElementById('try-again-form');
           if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                 messageDiv.innerHTML = `Correct! Great job!<br><br>Explanation: ${explanation}`;
                actionsDiv.style.display = "block";
                 tryAgainForm.style.display = 'none';

            } else {
                messageDiv.innerHTML = `Wrong! The correct answer is '${correctAnswer}'.<br><br>Explanation: ${explanation}`;
                actionsDiv.style.display = "block";
             }
            document.querySelector('.submit-button').disabled = true;
        }

       document.getElementById('try-again-form').addEventListener('submit', function (event) {
           event.preventDefault();
           const messageDiv = document.querySelector('.message');
            messageDiv.textContent = "";
            const actionsDiv = document.querySelector('.actions');
            actionsDiv.style.display = "none";
            document.querySelector('.submit-button').disabled = false;
            document.getElementById('userAnswer').value = '';
        });
    </script>
</body>
</html>
